plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    //vaadin dependencies generated from maven pom.xml
    // https://mvnrepository.com/artifact/com.vaadin/vaadin
    implementation group: 'com.vaadin', name: 'vaadin', version: '24.3.0'

    // https://mvnrepository.com/artifact/com.vaadin/vaadin-spring-boot-starter
    implementation group: 'com.vaadin', name: 'vaadin-spring-boot-starter', version: '24.3.0'

    // https://mvnrepository.com/artifact/org.parttio/line-awesome
    implementation group: 'org.parttio', name: 'line-awesome', version: '2.0.0'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.2.0'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-validation
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '3.2.0'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-devtools
    implementation group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '3.2.0'

    //computing II dependencies
    // https://mvnrepository.com/artifact/tech.tablesaw/tablesaw-core
    implementation group: 'tech.tablesaw', name: 'tablesaw-core', version: '0.43.1'
    // https://mvnrepository.com/artifact/com.google.ortools/ortools-java
    implementation group: 'com.google.ortools', name: 'ortools-java', version: '9.8.3296'
    // https://mvnrepository.com/artifact/com.github.haifengl/smile-core
    implementation group: 'com.github.haifengl', name: 'smile-core', version: '3.0.2'
    // https://mvnrepository.com/artifact/com.opencsv/opencsv
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.9'

    //Moneyball Smile Dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    // https://mvnrepository.com/artifact/com.github.haifengl/smile-core
    implementation group: 'com.github.haifengl', name: 'smile-core', version: '2.0.0'
// https://mvnrepository.com/artifact/tech.tablesaw/tablesaw-core
    implementation group: 'tech.tablesaw', name: 'tablesaw-core', version: '0.42.0'
// https://mvnrepository.com/artifact/tech.tablesaw/tablesaw-jsplot
    implementation group: 'tech.tablesaw', name: 'tablesaw-jsplot', version: '0.42.0'

    // https://mvnrepository.com/artifact/org.bytedeco/javacpp
    implementation group: 'org.bytedeco', name: 'javacpp-platform', version: '1.5.10'
// https://mvnrepository.com/artifact/org.bytedeco/openblas
    implementation group: 'org.bytedeco', name: 'openblas-platform', version: '0.3.26-1.5.10'


}

group = 'com.example.application'
version = '1.0-SNAPSHOT'
description = 'computing-ii-test'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
